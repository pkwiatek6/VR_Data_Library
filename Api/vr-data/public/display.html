        //Generates an array of random data between two numbers
        function generateRandomData(min, max, length){
            var data = [];
            for(var i = 0; i < length; i++){
                var rand = Math.random();
                var temp = max - min;
                var num = Math.round(temp * rand) + min;
                data.push(num);
            }
            return data;
        }
